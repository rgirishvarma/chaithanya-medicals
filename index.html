<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chaithanya Medicals</title>

  <!-- Telugu Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      /* Medical theme background */
      background: linear-gradient(135deg, #e8f8f5, #e3f2fd);
    }

    .screen {
      display: none;
      text-align: center;
    }

    .active {
      display: block;
    }

    /* Splash Screen */
    .shop-name {
      animation: fadeIn 2s ease-in-out;
    }

    .shop-name .chaithanya {
      font-size: 3.2rem;
      font-weight: 800;
      color: #2bb673; /* Green */
      letter-spacing: 2px;
    }

    .shop-name .medicals {
      font-size: 2rem;
      font-weight: 700;
      color: #f57c00; /* Orange */
      letter-spacing: 4px;
      margin-top: 6px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Buttons */
    .lang-btn {
      padding: 20px 40px;
      margin: 18px;
      font-size: 1.4rem;
      cursor: pointer;
      border: none;
      border-radius: 14px;
      background: #0f9b8e;
      color: #fff;
      min-width: 280px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .lang-btn:hover {
      background: #0c7c71;
    }

    .telugu {
      font-family: 'Noto Sans Telugu', sans-serif;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .shop-name .chaithanya {
        font-size: 2.6rem;
      }
      .shop-name .medicals {
        font-size: 1.6rem;
      }
      .lang-btn {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>

  <!-- Splash Screen -->
  <div id="splash" class="screen active">
    <div class="shop-name">
      <div class="chaithanya">CHAITHANYA</div>
      <div class="medicals">MEDICALS</div>
    </div>
  </div>

  <!-- Language Selection -->
  <div id="language" class="screen">
    <button class="lang-btn telugu" onclick="location.href='telugu.html'">
      చైతన్య మెడికల్స్
    </button>

    <br>

    <button class="lang-btn" onclick="location.href='english.html'">
      Chaithanya Medicals
    </button>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('splash').classList.remove('active');
      document.getElementById('language').classList.add('active');
    }, 2500);
  </script>

</body>
</html>
