<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chaithanya Medicals</title>

  <!-- Telugu Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu&display=swap" rel="stylesheet">


  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      /* Medical theme background */
      background: linear-gradient(135deg, #e8f8f5, #e3f2fd);
    }

    .screen {
      display: none;
      text-align: center;
    }

    .active {
      display: block;
    }

    /* Splash Screen */
    .shop-name {
      animation: fadeIn 2s ease-in-out;
    }

    .shop-name .chaithanya {
      font-size: 3.2rem;
      font-weight: 800;
      color: #2bb673; /* Green */
      letter-spacing: 2px;
    }

    .shop-name .medicals {
      font-size: 2rem;
      font-weight: 700;
      color: #f57c00; /* Orange */
      letter-spacing: 4px;
      margin-top: 6px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Buttons */
    .lang-btn {
      padding: 20px 40px;
      margin: 18px;
      font-size: 1.4rem;
      cursor: pointer;
      border: none;
      border-radius: 14px;
      background: #0f9b8e;
      color: #fff;
      min-width: 280px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .lang-btn:hover {
      background: #0c7c71;
    }

    .telugu {
      font-family: 'Noto Sans Telugu', sans-serif;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .shop-name .chaithanya {
        font-size: 2.6rem;
      }
      .shop-name .medicals {
        font-size: 1.6rem;
      }
      .lang-btn {
        font-size: 1.2rem;
      }
    }


/* Colored shop names on 2nd slide */
.shop-name-telugu {
  font-family: 'Noto Sans Telugu', sans-serif;
  margin-bottom: 18px;
}

.shop-name-telugu .chaithanya {
  font-size: 2rem;
  font-weight: 700;
  color: #2bb673; /* Green */
}

.shop-name-telugu .medicals {
  font-size: 1.6rem;
  font-weight: 700;
  color: #f57c00; /* Orange */
}

.shop-name-english {
  margin-top: 25px;
}

.shop-name-english .chaithanya {
  font-size: 1.8rem;
  font-weight: 700;
  color: #2bb673;
}

.shop-name-english .medicals {
  font-size: 1.4rem;
  font-weight: 700;
  color: #f57c00;
}

/* Common clickable shop name styles */
.shop-name-telugu,
.shop-name-english {
  display: inline-block;
  padding: 16px 40px;
  border-radius: 18px;
  transition: all 0.25s ease;
  user-select: none;
}

/* Hover glow (desktop) */
.shop-name-telugu:hover,
.shop-name-english:hover {
  box-shadow: 0 0 18px rgba(43, 182, 115, 0.55),
              0 0 28px rgba(245, 124, 0, 0.35);
  transform: translateY(-3px);
}

/* Tap / press animation */
.shop-name-telugu:active,
.shop-name-english:active {
  transform: scale(0.95);
  box-shadow: 0 0 10px rgba(43, 182, 115, 0.4),
              0 0 16px rgba(245, 124, 0, 0.3);
}

/* Optional: subtle background on hover */
.shop-name-telugu:hover,
.shop-name-english:hover {
  background: rgba(255, 255, 255, 0.45);
}

/* Common clickable shop name styles */
.shop-name-telugu,
.shop-name-english {
  display: inline-block;
  padding: 16px 40px;
  border-radius: 18px;
  transition: all 0.2s ease;
  user-select: none;
  cursor: pointer;
}

/* Hover glow (desktop) */
.shop-name-telugu:hover,
.shop-name-english:hover {
  background: rgba(255, 255, 255, 0.45);
  box-shadow: 
    0 0 18px rgba(43, 182, 115, 0.55),
    0 0 28px rgba(245, 124, 0, 0.35);
  transform: translateY(-3px);
}

/* TAP / PRESS glow (color change) */
.shop-name-telugu:active,
.shop-name-english:active {
  background: rgba(255, 255, 255, 0.7);
  transform: scale(0.94);

  /* Strong red + green medical glow */
  box-shadow:
    0 0 12px rgba(229, 57, 53, 0.8),
    0 0 24px rgba(43, 182, 115, 0.6);
}

/* Floating pills background */
.pills-bg {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: -1; /* stays behind content */
}

/* Pill shape */
.pill {
  position: absolute;
  width: 60px;
  height: 26px;
  border-radius: 30px;
  background: linear-gradient(90deg, #ffffff 50%, #e53935 50%);
  opacity: 0.25;
  animation: floatPill 14s linear infinite;
}

/* Different sizes & positions */
.p1 { left: 10%; animation-duration: 16s; }
.p2 { left: 30%; width: 50px; height: 22px; animation-duration: 18s; }
.p3 { left: 55%; width: 70px; height: 30px; animation-duration: 20s; }
.p4 { left: 75%; width: 45px; height: 20px; animation-duration: 15s; }
.p5 { left: 90%; width: 65px; height: 28px; animation-duration: 19s; }

/* Floating animation */
@keyframes floatPill {
  from {
    transform: translateY(110vh) rotate(0deg);
  }
  to {
    transform: translateY(-120px) rotate(360deg);
  }
}

/* Hide pills slightly on very small screens */
@media (max-width: 480px) {
  .pill {
    opacity: 0.18;
  }
}

/* ===============================
   Floating Medical Background
================================ */
.medical-bg {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: -1;
}

/* ---------- Pills ---------- */
.pill {
  position: absolute;
  width: 64px;
  height: 28px;
  border-radius: 40px;
  background: linear-gradient(90deg, #ffffff 50%, #e53935 50%);
  opacity: 0.28;
  filter: blur(1.5px);
  animation: floatUp 18s linear infinite;
}

.p1 { left: 8%; animation-duration: 16s; }
.p2 { left: 22%; width: 50px; height: 22px; animation-duration: 20s; }
.p3 { left: 40%; width: 72px; height: 30px; animation-duration: 22s; }
.p4 { left: 58%; width: 46px; height: 20px; animation-duration: 17s; }
.p5 { left: 75%; width: 68px; height: 28px; animation-duration: 19s; }
.p6 { left: 90%; width: 55px; height: 24px; animation-duration: 21s; }

/* ---------- Syringes ---------- */
.syringe {
  position: absolute;
  width: 80px;
  height: 10px;
  border-radius: 6px;
  background: linear-gradient(
    90deg,
    #cfd8dc 0%,
    #cfd8dc 15%,
    #ffffff 15%,
    #ffffff 75%,
    #90caf9 75%
  );
  opacity: 0.25;
  filter: blur(1.8px);
  animation: floatUpRotate 24s linear infinite;
}

.s1 { left: 15%; animation-duration: 24s; }
.s2 { left: 50%; animation-duration: 28s; }
.s3 { left: 82%; animation-duration: 26s; }

/* ---------- Animations ---------- */
@keyframes floatUp {
  from {
    transform: translateY(120vh) rotate(0deg);
  }
  to {
    transform: translateY(-150px) rotate(360deg);
  }
}

@keyframes floatUpRotate {
  from {
    transform: translateY(120vh) rotate(20deg);
  }
  to {
    transform: translateY(-150px) rotate(380deg);
  }
}

/* Mobile optimization */
@media (max-width: 600px) {
  .pill,
  .syringe {
    opacity: 0.18;
    filter: blur(1px);
  }
}


/* Split screen container */
.split-view {
  display: none;
  width: 100vw;
  height: 100vh;
}

/* Side-by-side layout */
.split-view iframe {
  width: 50%;
  height: 100%;
  border: none;
}

/* Mobile: stack vertically */
@media (max-width: 768px) {
  .split-view {
    flex-direction: column;
  }

  .split-view iframe {
    width: 100%;
    height: 50%;
  }
}

/* Activate split view */
.split-view.active {
  display: flex;
}


  </style>
</head>


<body>

<!-- Floating Medical Background -->
<div class="medical-bg">
  <!-- Pills -->
  <span class="pill p1"></span>
  <span class="pill p2"></span>
  <span class="pill p3"></span>
  <span class="pill p4"></span>
  <span class="pill p5"></span>
  <span class="pill p6"></span>

  <!-- Syringes -->
  <span class="syringe s1"></span>
  <span class="syringe s2"></span>
  <span class="syringe s3"></span>
</div>


  <!-- Splash Screen -->
  <div id="splash" class="screen active">
    <div class="shop-name">
      <div class="chaithanya">CHAITHANYA</div>
      <div class="medicals">MEDICALS</div>
    </div>
  </div>

 
  <!-- Language Selection -->

<!-- Split Screen View -->
<div id="splitView" class="screen split-view">
  <iframe src="telugu.html" title="Telugu Site"></iframe>
  <iframe src="english.html" title="English Site"></iframe>
</div>

<div id="language" class="screen">

  <!-- Telugu shop name -->
<!-- Telugu -->
<div class="shop-name-telugu" onclick="location.href='telugu.html'">
  <div class="chaithanya">చైతన్య</div>
  <div class="medicals">మెడికల్స్</div>
</div>

<!-- English -->
<div class="shop-name-english" onclick="location.href='english.html'">
  <div class="chaithanya">Chaithanya</div>
  <div class="medicals">Medicals</div>
</div>


</div>


  <script>
  // Splash → Language
  setTimeout(() => {
    document.getElementById('splash').classList.remove('active');
    document.getElementById('language').classList.add('active');
  }, 2500);

  // Language → Split View after 10 seconds
  setTimeout(() => {
    document.getElementById('language').classList.remove('active');
    document.getElementById('splitView').classList.add('active');
  }, 12500); // 2.5s + 10s
</script>


</body>
</html>
