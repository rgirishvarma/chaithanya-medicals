  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      /* Medical theme background */
      background: linear-gradient(135deg, #e8f8f5, #e3f2fd);
    }

    .screen {
      display: none;
      text-align: center;
    }

    .active {
      display: block;
    }

    /* Splash Screen */
    .shop-name {
      animation: fadeIn 2s ease-in-out;
    }

    .shop-name .chaithanya {
      font-size: 3.2rem;
      font-weight: 800;
      color: #2bb673; /* Green */
      letter-spacing: 2px;
    }

    .shop-name .medicals {
      font-size: 2rem;
      font-weight: 700;
      color: #f57c00; /* Orange */
      letter-spacing: 4px;
      margin-top: 6px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Buttons */
    .lang-btn {
      padding: 20px 40px;
      margin: 18px;
      font-size: 1.4rem;
      cursor: pointer;
      border: none;
      border-radius: 14px;
      background: #0f9b8e;
      color: #fff;
      min-width: 280px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .lang-btn:hover {
      background: #0c7c71;
    }

    .telugu {
      font-family: 'Noto Sans Telugu', sans-serif;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .shop-name .chaithanya {
        font-size: 2.6rem;
      }
      .shop-name .medicals {
        font-size: 1.6rem;
      }
      .lang-btn {
        font-size: 1.2rem;
      }
    }


/* Colored shop names on 2nd slide */
.shop-name-telugu {
  font-family: 'Noto Sans Telugu', sans-serif;
  margin-bottom: 18px;
}

.shop-name-telugu .chaithanya {
  font-size: 2rem;
  font-weight: 700;
  color: #2bb673; /* Green */
}

.shop-name-telugu .medicals {
  font-size: 1.6rem;
  font-weight: 700;
  color: #f57c00; /* Orange */
}

.shop-name-english {
  margin-top: 25px;
}

.shop-name-english .chaithanya {
  font-size: 1.8rem;
  font-weight: 700;
  color: #2bb673;
}

.shop-name-english .medicals {
  font-size: 1.4rem;
  font-weight: 700;
  color: #f57c00;
}

/* Common clickable shop name styles */
.shop-name-telugu,
.shop-name-english {
  display: inline-block;
  padding: 16px 40px;
  border-radius: 18px;
  transition: all 0.25s ease;
  user-select: none;
}

/* Hover glow (desktop) */
.shop-name-telugu:hover,
.shop-name-english:hover {
  box-shadow: 0 0 18px rgba(43, 182, 115, 0.55),
              0 0 28px rgba(245, 124, 0, 0.35);
  transform: translateY(-3px);
}

/* Tap / press animation */
.shop-name-telugu:active,
.shop-name-english:active {
  transform: scale(0.95);
  box-shadow: 0 0 10px rgba(43, 182, 115, 0.4),
              0 0 16px rgba(245, 124, 0, 0.3);
}

/* Optional: subtle background on hover */
.shop-name-telugu:hover,
.shop-name-english:hover {
  background: rgba(255, 255, 255, 0.45);
}

/* Common clickable shop name styles */
.shop-name-telugu,
.shop-name-english {
  display: inline-block;
  padding: 16px 40px;
  border-radius: 18px;
  transition: all 0.2s ease;
  user-select: none;
  cursor: pointer;
}

/* Hover glow (desktop) */
.shop-name-telugu:hover,
.shop-name-english:hover {
  background: rgba(255, 255, 255, 0.45);
  box-shadow: 
    0 0 18px rgba(43, 182, 115, 0.55),
    0 0 28px rgba(245, 124, 0, 0.35);
  transform: translateY(-3px);
}

/* TAP / PRESS glow (color change) */
.shop-name-telugu:active,
.shop-name-english:active {
  background: rgba(255, 255, 255, 0.7);
  transform: scale(0.94);

  /* Strong red + green medical glow */
  box-shadow:
    0 0 12px rgba(229, 57, 53, 0.8),
    0 0 24px rgba(43, 182, 115, 0.6);
}

/* Floating pills background */
.pills-bg {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: -1; /* stays behind content */
}

/* Pill shape */
.pill {
  position: absolute;
  width: 60px;
  height: 26px;
  border-radius: 30px;
  background: linear-gradient(90deg, #ffffff 50%, #e53935 50%);
  opacity: 0.25;
  animation: floatPill 14s linear infinite;
}

/* Different sizes & positions */
.p1 { left: 10%; animation-duration: 16s; }
.p2 { left: 30%; width: 50px; height: 22px; animation-duration: 18s; }
.p3 { left: 55%; width: 70px; height: 30px; animation-duration: 20s; }
.p4 { left: 75%; width: 45px; height: 20px; animation-duration: 15s; }
.p5 { left: 90%; width: 65px; height: 28px; animation-duration: 19s; }

/* Floating animation */
@keyframes floatPill {
  from {
    transform: translateY(110vh) rotate(0deg);
  }
  to {
    transform: translateY(-120px) rotate(360deg);
  }
}

/* Hide pills slightly on very small screens */
@media (max-width: 480px) {
  .pill {
    opacity: 0.18;
  }
}

/* ===============================
   Floating Medical Background
================================ */
.medical-bg {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: -1;
}

/* ---------- Pills ---------- */
.pill {
  position: absolute;
  width: 64px;
  height: 28px;
  border-radius: 40px;
  background: linear-gradient(90deg, #ffffff 50%, #e53935 50%);
  opacity: 0.28;
  filter: blur(1.5px);
  animation: floatUp 18s linear infinite;
}

.p1 { left: 8%; animation-duration: 16s; }
.p2 { left: 22%; width: 50px; height: 22px; animation-duration: 20s; }
.p3 { left: 40%; width: 72px; height: 30px; animation-duration: 22s; }
.p4 { left: 58%; width: 46px; height: 20px; animation-duration: 17s; }
.p5 { left: 75%; width: 68px; height: 28px; animation-duration: 19s; }
.p6 { left: 90%; width: 55px; height: 24px; animation-duration: 21s; }

/* ---------- Syringes ---------- */
.syringe {
  position: absolute;
  width: 80px;
  height: 10px;
  border-radius: 6px;
  background: linear-gradient(
    90deg,
    #cfd8dc 0%,
    #cfd8dc 15%,
    #ffffff 15%,
    #ffffff 75%,
    #90caf9 75%
  );
  opacity: 0.25;
  filter: blur(1.8px);
  animation: floatUpRotate 24s linear infinite;
}

.s1 { left: 15%; animation-duration: 24s; }
.s2 { left: 50%; animation-duration: 28s; }
.s3 { left: 82%; animation-duration: 26s; }

/* ---------- Animations ---------- */
@keyframes floatUp {
  from {
    transform: translateY(120vh) rotate(0deg);
  }
  to {
    transform: translateY(-150px) rotate(360deg);
  }
}

@keyframes floatUpRotate {
  from {
    transform: translateY(120vh) rotate(20deg);
  }
  to {
    transform: translateY(-150px) rotate(380deg);
  }
}

/* Mobile optimization */
@media (max-width: 600px) {
  .pill,
  .syringe {
    opacity: 0.18;
    filter: blur(1px);
  }
}


/* Split screen container */
.split-view {
  display: none;
  width: 100vw;
  height: 100vh;
}

/* Side-by-side layout */
.split-view iframe {
  width: 50%;
  height: 100%;
  border: none;
}

/* Mobile: stack vertically */
@media (max-width: 768px) {
  .split-view {
    flex-direction: column;
  }

  .split-view iframe {
    width: 100%;
    height: 50%;
  }
}

/* Activate split view */
.split-view.active {
  display: flex;
}

/* Divider container */
.divider {
  width: 60px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* Divider lines */
.divider-line {
  width: 4px;
  height: 40%;
  background: linear-gradient(#2bb673, #f57c00);
  border-radius: 4px;
}

/* Medical icon */
.divider-icon {
  width: 42px;
  height: 42px;
  margin: 10px 0;
  background: white;
  color: #e53935;
  font-size: 24px;
  font-weight: bold;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 12px rgba(229,57,53,0.5);
  animation: pulseIcon 2s infinite;
}

/* Pulse animation */
@keyframes pulseIcon {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

/* Mobile divider becomes horizontal */
@media (max-width: 768px) {
  .divider {
    flex-direction: row;
    width: 100%;
    height: 60px;
  }

  .divider-line {
    width: 40%;
    height: 4px;
  }
}

/* Full view buttons */
.full-view-buttons {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 14px;
  z-index: 999;
}

.full-view-buttons button {
  padding: 12px 22px;
  font-size: 15px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  color: white;
  background: linear-gradient(135deg, #2bb673, #f57c00);
  box-shadow: 0 6px 16px rgba(0,0,0,0.25);
  transition: all 0.25s ease;
}

.full-view-buttons button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 22px rgba(0,0,0,0.35);
}

.full-view-buttons button:active {
  transform: scale(0.95);
}

#installBtn {
  position: fixed;
  bottom: 90px;
  right: 20px;

  padding: 18px 30px;        /* BIGGER */
  font-size: 18px;           /* BIG TEXT */
  font-weight: 700;

  border-radius: 40px;       /* APP-STYLE */
  border: none;

  background: linear-gradient(135deg, #2bb673, #f57c00);
  color: white;

  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
  cursor: pointer;

  display: none;
  z-index: 9999;

  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

/* Hover */
#installBtn:hover {
  transform: translateY(-3px);
  box-shadow: 0 14px 32px rgba(0,0,0,0.45);
}

/* Tap */
#installBtn:active {
  transform: scale(0.95);
}



/* ===============================
   MOBILE FONT BOOST
=============================== */
@media (max-width: 600px) {

  body {
    font-size: 18px;
  }

  /* Splash screen */
  .shop-name .chaithanya {
    font-size: 3rem;
  }

  .shop-name .medicals {
    font-size: 2.1rem;
    letter-spacing: 3px;
  }

  /* Language selection */
  .shop-name-telugu .chaithanya,
  .shop-name-english .chaithanya {
    font-size: 2.4rem;
  }

  .shop-name-telugu .medicals,
  .shop-name-english .medicals {
    font-size: 1.9rem;
  }

  /* Buttons */
  .full-view-buttons button {
    font-size: 17px;
    padding: 16px 26px;
  }
}

@media (max-width: 400px) {
  .shop-name .chaithanya {
    font-size: 2.6rem;
  }
}

  </style>
</head>

  <script>
  // Splash ‚Üí Language (2.5 seconds)
  setTimeout(() => {
    document.getElementById('splash').classList.remove('active');
    document.getElementById('language').classList.add('active');
  }, 2500);

  // Language ‚Üí Split View after 3 seconds
  setTimeout(() => {
    document.getElementById('language').classList.remove('active');

  }, 5500); // 2.5s + 3s

<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("service-worker.js");
    });
  }
</script>
<script>
  let deferredPrompt;
  const installBtn = document.getElementById("installBtn");

  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = "block";
  });

  installBtn.addEventListener("click", async () => {
    installBtn.style.display = "none";
    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    deferredPrompt = null;
  });
</script>
