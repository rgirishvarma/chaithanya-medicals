<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chaithanya Medicals</title>

  <!-- Telugu Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .screen {
      display: none;
      text-align: center;
    }

    .active {
      display: block;
    }

    /* Splash Screen */
    #splash h1 {
      font-size: 3rem;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Buttons */
    .lang-btn {
      padding: 20px 40px;
      margin: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: #222;
      color: #fff;
      min-width: 260px;
    }

    .telugu {
      font-family: 'Noto Sans Telugu', sans-serif;
    }
  </style>
</head>

<body>

  <!-- Splash Screen -->
  <div id="splash" class="screen active">
    <h1>Chaithanya Medicals</h1>
  </div>

  <!-- Language Selection -->
  <div id="language" class="screen">
    <button class="lang-btn telugu" onclick="location.href='telugu.html'">
      చైతన్య మెడికల్స్
    </button>

    <br>

    <button class="lang-btn" onclick="location.href='english.html'">
      Chaithanya Medicals
    </button>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('splash').classList.remove('active');
      document.getElementById('language').classList.add('active');
    }, 2500);
  </script>

</body>
</html>
